syntax = "proto3";

package omo.msp.Favorite;
option go_package= "proto/favorite";
import "proto/favorite/common.proto";

service FavoriteService {
    rpc AddOne(ReqFavoriteAdd) returns (ReplyFavoriteInfo) {}
    rpc GetOne(RequestInfo) returns (ReplyFavoriteInfo) {}
    rpc GetList(RequestInfo) returns (ReplyFavoriteList) {}
    rpc UpdateBase(ReqFavoriteUpdate) returns (ReplyFavoriteInfo) {}
    rpc UpdateTags(ReqFavoriteTags) returns (ReplyFavoriteInfo) {}
    rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
    rpc UpdateEntities(ReqFavoriteEntities) returns (ReplyFavoriteEntities) {}
    rpc AppendEntity(RequestInfo) returns (ReplyFavoriteEntities){}
    rpc SubtractEntity(RequestInfo) returns (ReplyFavoriteEntities){}
}

message FavoriteInfo {
    string uid = 1;
    uint64 id = 2;
    int64 created = 3;
    int64 updated = 4;
    string name = 5;
    string owner = 6;
    string remark = 7;
    string creator = 8;
    string operator = 9;
    string cover = 10;
    string origin = 11;
    repeated string tags = 12;
    repeated string entities = 13;
}

message ReqFavoriteAdd {
    string name = 1;
    string owner = 2;
    string remark = 3;
    string cover = 4;
    int32 type = 5;
    string operator = 6;
    string origin = 7;
    repeated string entities = 8;
    repeated string tags = 9;
}

message ReqFavoriteUpdate {
    string uid = 1;
    string name = 2;
    string remark = 3;
    string cover = 4;
    string operator = 5;
    string origin = 6;
}

message ReqFavoriteTags{
    string uid = 1;
    string operator = 2;
    repeated string tags = 3;
}

message ReplyFavoriteInfo {
    FavoriteInfo info = 1;
    ReplyStatus status = 2;
}

message ReplyFavoriteList {
    ReplyStatus status = 1;
    repeated FavoriteInfo list = 2;
}

message ReqFavoriteEntities {
    string uid = 1;
    string operator = 2;
    repeated string entities = 3;
}

message ReplyFavoriteEntities {
    string uid = 1;
    repeated string entities = 2;
    ReplyStatus status = 3;
}