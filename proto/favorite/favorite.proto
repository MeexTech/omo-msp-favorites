syntax = "proto3";

package omo.msp.Favorite;
option go_package= "proto/favorite";

service FavoriteService {
    rpc AddOne(ReqFavoriteAdd) returns (ReplyFavoriteInfo) {}
    rpc GetOne(RequestInfo) returns (ReplyFavoriteInfo) {}
    rpc GetList(RequestInfo) returns (ReplyFavoriteList) {}
    rpc UpdateBase(ReqFavoriteUpdate) returns (ReplyFavoriteInfo) {}
    rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
    rpc UpdateEntities(ReqFavoriteEntities) returns (ReplyFavoriteEntities) {}
}

enum ResultStatus {
    Success = 0;
    MaxLimit = 1;
    Repeated = 2;
    NotExisted = 3;
    DBException = 4;
    Empty = 5;
}

message FavoriteInfo {
    string uid = 1;
    uint64 id = 2;
    int64 created = 3;
    int64 updated = 4;
    string name = 5;
    string owner = 6;
    string remark = 7;
    string creator = 8;
    string operator = 9;
    string cover = 10;
    repeated EntityInfo entities = 11;
}

message EntityInfo {
    string uid = 1;
    string name = 2;
}

message RequestInfo {
    string uid = 1;
    string entity = 2;
    string owner = 3;
    string operator = 5;
}

message ReplyStatus {
    uint32 code = 1;
    string error = 2;
}

message ReplyInfo {
    string uid = 1;
    string parent = 2;
    ReplyStatus status = 3;
}

message ReqFavoriteAdd {
    string name = 1;
    string owner = 2;
    string remark = 3;
    string cover = 4;
    int32 type = 5;
    string operator = 6;
}

message ReqFavoriteUpdate {
    string uid = 1;
    string name = 2;
    string remark = 3;
    string cover = 4;
    string operator = 5;
}

message ReplyFavoriteInfo {
    FavoriteInfo info = 1;
    ReplyStatus status = 2;
}

message ReplyFavoriteList {
    repeated FavoriteInfo list = 1;
    ReplyStatus status = 2;
}

message ReqFavoriteEntities {
    string uid = 1;
    string operator = 2;
    repeated EntityInfo entities = 3;
}

message ReplyFavoriteEntities {
    string uid = 1;
    repeated EntityInfo entities = 2;
    ReplyStatus status = 3;
}