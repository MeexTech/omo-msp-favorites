syntax = "proto3";

package omo.msp.Favorite;
option go_package= "proto/favorite";

service FavoriteService {
    rpc AddOne(ReqFavoriteAdd) returns (ReplyFavoriteOne) {}
    rpc GetOne(RequestInfo) returns (ReplyFavoriteOne) {}
    rpc GetList(RequestInfo) returns (ReplyFavoriteList) {}
    rpc UpdateBase(ReqFavoriteUpdate) returns (ReplyFavoriteOne) {}
    rpc RemoveOne(RequestInfo) returns (ReplyInfo) {}
    rpc UpdateEntities(ReqFavoriteEntities) returns (ReplyFavoriteEntities) {}
}

enum ResultStatus {
    Success = 0;
    MaxLimit = 1;
    Repeated = 2;
    NotExisted = 3;
    DBException = 4;
    Empty = 5;
}

message FavoriteInfo {
    string uid = 1;
    uint64 id = 2;
    int64 created = 3;
    int64 updated = 4;
    string name = 5;
    string owner = 6;
    string remark = 7;
    string creator = 8;
    string operator = 9;
    repeated EntityInfo entities = 10;
}

message EntityInfo {
    string uid = 1;
    string name = 2;
}

message RequestInfo {
    string uid = 1;
    string entity = 2;
    string owner = 3;
    string operator = 4;
}

message ReplyInfo {
    string uid = 1;
    string owner = 2;
    string entity = 3;
    ResultStatus errorCode = 4;
}

message ReqFavoriteAdd {
    string name = 1;
    string owner = 2;
    string remark = 3;
    string cover = 4;
    int32 type = 5;
    string operator = 6;
}

message ReqFavoriteUpdate {
    string uid = 1;
    string name = 2;
    string remark = 3;
    string cover = 4;
    string operator = 5;
}

message ReplyFavoriteOne {
    FavoriteInfo info = 1;
    ResultStatus errorCode = 2;
}

message ReplyFavoriteList {
    repeated FavoriteInfo list = 1;
}

message ReqFavoriteEntities {
    string uid = 1;
    string operator = 2;
    repeated EntityInfo entities = 3;
}

message ReplyFavoriteEntities {
    string uid = 1;
    repeated EntityInfo entities = 2;
    ResultStatus errorCode = 3;
}